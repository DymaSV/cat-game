<!DOCTYPE html>
<html>
<head>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body scroll="no" style="overflow: hidden">
    <div class="monitor">
        <div class="monitor-header">
            <div class="life">
                <img src="image/mouse-logo.png" alt="Mouse"/>
                <p id="life-point">3</p>
            </div>
            <div class="instruction">
                <p class="instruction_name">Adventure cat</p>
                <button class="instruction_sound" id="sound"><i class='fas fa-music'></i></button>
            </div>
            <div class="points">
                <img src="image/cat-paw.png" alt="Mouse"/>
                <p id="cat-steps">120</p></div>
        </div>
        <div class="canvas-body">
            <canvas id="game"></canvas>
        </div>
    </div>
</body>
</html>
